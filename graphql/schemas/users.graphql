type User {
  _id: ID!
  name: String!
  email: String!
  password: String
  age: Int
  posts: [Post!]!
}

input UserInputData {
  email: String!
  name: String!
  password: String!
  age: Int
}

type AuthData {
  token: String!
  user: User!
}

type Query {
  login(email: String!, password: String!): AuthData!
  getMe: User!
}

type Mutation {
  logout: Boolean!
  logoutAll: Boolean!
  createUser(data: UserInputData!): AuthData!
}
