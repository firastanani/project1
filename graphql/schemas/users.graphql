type User {
    _id: ID!
    name: String!
    email: String!
    password: String
    age: Int
}

input UserInputData {
    email: String!
    name: String!
    password: String!
    age: Int
}

type AuthData {
  token: String!
  user: User!
}

type Query {
     login(email: String!, password: String!): AuthData!
}

type Mutation {
     createUser(userInput: UserInputData): AuthData!
}

